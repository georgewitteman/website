{% extends "layout.html" %}

{% block title %}Link Cleaner - {% call super() %}{% endblock %}

{% block head %}
<script type="module" src="/js/link-cleaner.js"></script>
{% endblock %}

{% block content %}
<form id="form">
  <label>
    Long URL<br />
    <input type="text" name="long_url" id="long_url" autofocus="" placeholder="https://www.example.com/long-url?utm_source=ig&utm_medium=Instagram_Reels..." />
    <button id="paste_url" type="button">Paste</button>
    <button id="paste_copy_url" type="button">Paste &amp; Copy</button>
  </label>
  <p>
    Short URL<br />
    <output for="form" id="short_url"></output>
    <button id="copy_short_url" type="button" style="display: none">
      Copy
    </button>
  </p>
  <p>
    Shortish URL<br />
    <output for="form" id="shortish_url"></output>
    <button id="copy_shortish_url" type="button" style="display: none">
      Copy
    </button>
  </p>
</form>
{% endblock %}
