[package]
name = "website"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-files = "0.6.6"
actix-web = { version = "4.8.0", features = ["rustls-0_23"] }
askama = { version = "0.12.1", features = ["with-actix-web"] }
askama_actix = "0.14.0"
csv = "1.3.0"
env_logger = "0.11.4"
futures-util = "0.3.30"
ipnet = "2.9.0"
log = "0.4.22"
multimap = "0.10.0"
rustls = "0.23.12"
rustls-pemfile = "2.1.2"
rustls-pki-types = "1.7.0"
serde_json = "1.0.120"
uuid = { version = "1.10.0", features = ["v4"] }
woothee = "0.13.0"
