[package]
name = "website"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-files = "0.6.6"
actix-web = { version = "4.9.0", features = ["rustls-0_23"] }
askama = { version = "0.12.1", features = ["with-actix-web"] }
askama_actix = "0.14.0"
csv = "1.3.1"
env_logger = "0.11.6"
futures-util = "0.3.31"
ipnet = "2.10.1"
log = "0.4.25"
multimap = "0.10.0"
reqwest = "0.12.12"
rustls = "0.23.21"
rustls-acme = "0.12.1"
rustls-pki-types = "1.10.1"
serde_json = "1.0.137"
tokio = "1.43.0"
tokio-stream = "0.1.17"
uuid = { version = "1.12.0", features = ["v4"] }
woothee = "0.13.0"
