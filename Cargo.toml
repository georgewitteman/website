[package]
name = "website"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-files = "0.6.2"
actix-web = { version = "4.4.0", features = ["rustls-0_21"] }
askama = { version = "0.12.1", features = ["with-actix-web"] }
askama_actix = "0.14.0"
env_logger = "0.10.1"
futures-util = "0.3.29"
log = "0.4.20"
multimap = "0.9.1"
rustls = "0.21.9"
rustls-pemfile = "1.0.4"
serde_json = "1.0.1"
uuid = { version = "1.6.1", features = ["v4"] }
woothee = "0.13.0"
