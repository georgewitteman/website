actix-files = "0.6.8"
actix-web = { version = "4.10.2", features = ["rustls-0_23"] }
askama = "0.14.0"
askama_web = { version = "0.14.6", features = ["actix-web-4"] }
csv = "1.3.1"
env_logger = "0.11.8"
