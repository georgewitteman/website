reqwest = "0.12.24"
rustls = "0.23.28"
rustls-acme = "0.14.1"
rustls-pki-types = "1.12.0"
serde_json = "1.0.145"
tokio = "1.48.0"
tokio-stream = "0.1.17"
uuid = { version = "1.18.1", features = ["v4"] }
woothee = "0.13.0"
