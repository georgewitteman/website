<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Random Username Generator</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script type="module" src="/js/username.js"></script>
  </head>
  <body>
    <header>
      <nav><a href="/">&lsaquo; Home</a></nav>
    </header>
    <main>
      <form id="form">
        <label
          >Length<br /><input
            type="number"
            name="length"
            id="length"
            autofocus=""
            value="8"
          /><button id="generate" type="submit">Generate</button></label
        >
        <p>
          Username<br /><output
            for="number"
            id="username"
            style="font-family: monospace;"
          ></output>
          <button id="copy_username" type="button">Copy</button>
        </p>
      </form>
    </main>
  </body>
</html>
