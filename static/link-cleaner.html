<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Link Cleaner - George Witteman</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="author" content="George Witteman" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/lib/simple.css" />
    <script type="module" src="/js/link-cleaner.js"></script>
  </head>
  <body>
    <header>
      <nav><a href="/">&lsaquo; Home</a></nav>
    </header>
    <main>
      <form id="form">
        <label>
          Long URL<br />
          <input
            type="text"
            name="long_url"
            id="long_url"
            autofocus=""
            placeholder="https://www.example.com/long-url?utm_source=ig&utm_medium=Instagram_Reels..."
          />
          <button id="paste_url" type="button">Paste</button>
          <button id="paste_copy_url" type="button">Paste &amp; Copy</button>
        </label>
        <p>
          Short URL<br />
          <output for="form" id="short_url"></output>
          <button id="copy_short_url" type="button" class="hidden">
            Copy
          </button>
        </p>
      </form>
    </main>
  </body>
</html>
