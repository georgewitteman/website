<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Amazon Short Link Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="George Witteman" />
    <script type="module" src="/js/amazon-short-link.js"></script>
  </head>
  <body>
    <header>
      <nav><a href="/">&lsaquo; Home</a></nav>
    </header>

    <main>
      <form id="form">
        <label>
          Long URL<br />
          <input
            type="text"
            name="long_url"
            id="long_url"
            autofocus=""
            placeholder="https://www.amazon.com/gp/product/B07PWC32ZD/ref=ox_sc_act_title_14?smid=A294P4X9EWVXLJ&amp;psc=1"
          />
          <button id="paste_url" type="button">Paste</button>
          <button id="paste_copy_url" type="button">Paste &amp; Copy</button>
        </label>
        <p>
          Short URL<br />
          <output for="form" id="short_url"></output>
          <button id="copy_short_url" type="button" style="display: none">
            Copy
          </button>
        </p>
        <p>
          Shortish URL<br />
          <output for="form" id="shortish_url"></output>
          <button id="copy_shortish_url" type="button" style="display: none">
            Copy
          </button>
        </p>
      </form>
    </main>
  </body>
</html>
