<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Quoted Printable Decoder</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>
  <body>
  <header>
    <nav><a href="/">&lsaquo; Home</a></nav>
  </header>
    <form id="form">
      <textarea id="input" style="width:100%; height: 7rem; font-family: monospace;"></textarea>
      <button type="submit">Decode</button>
      <output for="input" id="output">
        <pre><code></code></pre>
      </output>
    </form>

    <script type="module">
      import { decodeQuotedPrintable } from "/js/quoted-printable.js";

      const form = document.getElementById("form");
      const input = document.getElementById("input");
      const outputCodeElement = document.querySelector("#output pre code");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const decoded = decodeQuotedPrintable(input.value);
        outputCodeElement.innerText = decoded;
      });
    </script>
  </body>
</html>
