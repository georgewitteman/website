<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Google Short Links</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" src="/js/google-short-link.js"></script>
  </head>
  <body>
    <header>
      <nav><a href="/">&lsaquo; Home</a></nav>
    </header>

    <main>
      <form id="form">
        <label>
          Long URL<br />
          <input
            type="text"
            name="long_url"
            id="long_url"
            autofocus=""
            placeholder="https://www.google.com/search?client=safari&amp;rls=en&amp;q=weather+94105&amp;ie=UTF-8&amp;oe=UTF-8"
          />
          <button id="paste_url" type="button">Paste</button>
          <button id="paste_copy_url" type="button">Paste &amp; Copy</button>
        </label>
        <p>
          Short URL<br />
          <output for="form" id="short_url"></output>
          <button id="copy_short_url" type="button" style="display: none">
            Copy
          </button>
        </p>
      </form>
    </main>
  </body>
</html>
